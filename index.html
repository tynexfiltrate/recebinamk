<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>site seized</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   /* Define the custom monospace font */
    @font-face {
      font-family: 'CustomMono';
      src: url('./font.woff2') format('woff2'); /* Adjust path if needed */
      font-display: swap; /* Optimize loading */
    }

    :root {
      --bg: #000000; /* Black background */
      --text: #ffffff; /* White text */
      --muted: #cccccc; /* Light grey for muted text */
      --accent: #00ffff; /* Cyan accent color */
      color-scheme: dark;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'CustomMono', 'Courier New', Courier, monospace; /* Use custom font, fallback to system monospace */
      overflow-x: hidden; /* Prevent horizontal scroll */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content vertically */
      text-align: center; /* Center text content */
      box-sizing: border-box;
    }

    /* Optional: Add a subtle glow effect to the body */
    body {
      box-shadow: inset 0 0 100px rgba(0, 255, 255, 0.05); /* Very subtle cyan glow */
    }

    .content {
      /* Container for the content, add some padding for breathing room */
      padding: 2rem;
      max-width: 800px; /* Limit max width for readability on large screens */
      width: 90%; /* Responsive width */
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%; /* Circular avatar */
      display: block; /* Make it block for centering */
      margin: 0 auto 1.5rem; /* Center and add bottom margin */
      overflow: hidden;
      border: 1px solid var(--muted); /* Optional subtle border */
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
}

   h1 {
      margin: 0 0 1rem;
      font-size: 1.8rem;
      letter-spacing: 0.05rem; /* Slight letter spacing for monospace */
      color: var(--text);
    }

    p.lead {
      margin: 0 0 1.5rem;
      color: var(--muted);
      line-height: 1.6;
      font-size: 1rem;
    }

    .links {
      margin: 1.5rem 0;
    }

    a.btn {
      display: inline-block;
      margin: 0 0.5rem 0.5rem 0; /* Space between buttons */
      padding: 0.6rem 1.2rem;
      border-radius: 4px; /* Sharp or slightly rounded corners */
      background: transparent;
      color: var(--accent);
      text-decoration: none;
      font-weight: normal; /* Keep font weight consistent */
      border: 1px solid var(--accent); /* Bordered button style */
      transition: background-color 0.3s, color 0.3s; /* Smooth hover transition */
    }

    a.btn:hover {
      background: var(--accent);
      color: var(--bg);
    }

    .scrobble {
      margin-top: 1.8rem;
      font-size: 0.9rem;
      color: var(--muted);
      padding: 0.5rem;
      border-top: 1px dashed var(--muted); /* Subtle top separator */
      border-bottom: 1px dashed var(--muted); /* Subtle bottom separator */
    }

    .edit-hint {
      margin-top: 1.5rem;
      color: var(--muted);
      font-size: 0.8rem;
      font-style: italic;
    }

    /* Responsive adjustments */
    @media (max-width: 520px) {
      h1 { font-size: 1.5rem; }
      p.lead { font-size: 0.9rem; }
      a.btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
      .scrobble { font-size: 0.8rem; }
      .edit-hint { font-size: 0.7rem; }
}
  </style>
</head>
<body>

    </div>

</div>
</body>
</html>
